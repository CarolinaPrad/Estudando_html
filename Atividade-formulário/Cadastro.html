<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>

    <div>
    <h1>Preencha o Formulário</h1>
    <form>
        <fieldset>
        <legend> Informações Pessoais</legend>
        
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" maxlength="200" placeholder="Digite seu nome" required>
        <br>

        <label for="email">E-mail:</label> <br>
        <input type="email" name="email" id="email" maxlength="30" placeholder="Digite seu email" required>
        <br>
        
        <label for="senha">Senha:</label> <br>
        <input type="password" name="senha" id="senha" minlength="6" maxlength="8" placeholder="Digite sua senha" required>
        <br>

        </fieldset>
        <br>
        
        <fieldset>
        <legend>Informações de Endereço</legend>

        <label for="Estado">Estado:</label> <br>
        <select name="estado">
            <option disabled selected>Selecione um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="Mt">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minhas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option> 
            </select> <br>

            <label for="cidade">Cidade:</label> <br>
            <input type="text" name="cidade" id="cidade" maxlength="100" placeholder="Digite sua cidade">
            <br>

            <label for="rua">Rua:</label> <br>
            <input type="text" name="rua" id="rua" maxlength="10" placeholder="Digite sua rua">
            <br>

            <label for="numero">Número:</label> <br>
            <input type="text" name="numero" id="numero" maxlength="10" placeholder="Digite o numero" required>
            <br>

            <label for="cep">CEP:</label> <br>
            <input type="text" name="cep" id="cep" maxlength="15" placeholder="05069-010" required>
            <br>
             
            </fieldset>

            <fieldset>
            <legend>Informações adicionais</legend>
            
            <label for="biografia">Biografia:</label> <br>
            <textarea cols="30" rows="3" name="biografia" id="biografia" maxlength="200" placeholder="Fale sobre você" required></textarea>
            <br>

            <label for="area de atuação">Área de Atuação:</label> <br>
            <input type="radio" name="area de atuação" value="Fullstack"> Fullstack <br>
            <input type="radio" name="area de atuação" value="Cloud"> Cloud <br>
            <input type="radio" name="area de atuação" value="Ambos"> Ambos <br>
                
            </fieldset>
            <br>
            <button>Cadastrar</button>
            <button>Limpar</button>
            </form>
    </div>
            
</body>
</html>
