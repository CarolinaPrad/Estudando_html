<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    
        <div>
                <h1>Faça seu Login</h1>
            <form action="">
                <fieldset>
                    <legend>Preencha com os seus dados</legend>

                    
                    <label for="email">E-mail:</label> <br>
                    <input type="text" name="email" id="email" maxlength="100" placeholder="Digite seu email" required>
                    <br> 
                    
                    <label for="senha">Senha:</label> <br>
                    <input type="password" name="senha" id="senha" minlength="6" maxlength="8" placeholder="Digite sua senha">
                    <br>

                    <label for="lembrar de mim">Lembrar de Mim</label>
                    <input type="checkbox"> <br> 
                    <br>

                    <button>Logar</button> 
                    <br>

                    <a href="Cadastro.html#faça seu login"><i>Faça seu cadastro aqui </i></a>
                    <br>

                </fieldset>
            </form> 
        </div>

        
</body>
</html>
