<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Layout da Página</title>
</head>
<body>
    <!-- id -> identificação a nível do HTML
    <label> -> Atribuição do campo
    action -> para onde irá enviar as informações
    GET -> Envia pela URL
    POST -> Envia pelo pacote da requisição (fica escondido)
    -->
    <h1>Layout da Página</h1>

    <h2>Cadastro de Super Herói</h2>
    <form action="" method="get"> 

        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="100" placeholder="Digite seu nome">
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" maxlength="200" required>
            <br>

            <label for="poderes">Poderes:</label>
            <input type="text" name="poderes" id="poderes" maxlength="500" required placeholder="Digite seus poderes separados por vírgula">
            <br>
        </fieldset>

        <fieldset>
            <legend>Informações do Endereço</legend>

            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" maxlength="10" required>
            <br>

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" maxlength="10" required>
            <br>

            <label for="estado">UF:</label>
            <input type="text" name="estado" id="estado" maxlength="2" required>
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="100" required>
            <br>
        </fieldset>



        <button>Enviar</button>

    </form>
</body>
</html>
